zindus.gr.description.empty.value=La synchronisation de contacts vide ne fonctionne pas avec Google.<br/><br/>Veuillez Sélectionner les contacts ci-dessous puis « Confirmer » leur suppression.<br/><br/>Ou « Annuler » puis éditer ces contacts dans le carnet d'adresses Thunderbird pour leur attribuer une adresse ou un nom.<br/><br/> %1$S <br/><br/>
zindus.gr.description.unique.value=Synchronisation avec Google impossible à cause des références de chaque contact ci-dessous : %1$S.<br/><br/>Veuillez « Confirmer » pour conserver la sélection des contacts ci-dessous et supprimer les autres.<br/><br/>Ou « Passer » et éditer ces contacts en utilisant le carnet d'adresses Thunderbird / Google.<br/><br/>%2$S<br/><br/>
