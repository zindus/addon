zindus.status.failon.folder.reserved.changed=Synchronisation perdue avec le carnet d'adresse : %1$S
zindus.status.failon.folder.must.be.present=Le carnet d'adresses « %1$S » doit exister pour que la synchronisation débute.\n\n « Réinitialiser » suivi de « Synchroniser maintenant » le créera ou vous devrez le créer vous-même.
zindus.status.failon.folder.name.clash=Conflit de nom de carnet / de dossier : %1$S
zindus.status.failon.folder.source.update=Une série de modifications sur un carnet d'adresses n'a pu être appliquée de manière fiable. En général c'est la séquence « supprimer + ajouter ».  Carnet d'adresses : %1$S
zindus.status.failon.folder.cant.create.shared=Il semblerait que vous n'ayez pas accès à un carnet d'adresses partagé. Impossible de poursuivre tant que vous n'aurez pas supprimé ou renommé le carnet d'adresses Thunderbird : %1$S
zindus.status.failon.zm.empty.contact=Parfois, vous devez procéder à un petit « nettoyage » de votre carnet d'adresses Thunderbird avant la synchronisation.\n\nVous avez une fiche de contact complètement vide dans votre carnet d'adresses qui ne pourra être synchronisé avec Zimbra.\n\nPour lancer la synchronisation, supprimez les fiches de contact vides dans le carnet d'adresses : %1$S
zindus.status.failon.unable.to.update.server=Impossible de mettre à jour le serveur
zindus.status.failon.unable.to.update.server.response=code d'état http : %1$S\n\nLe serveur a répondu : %2$S
zindus.status.failon.unable.to.update.thunderbird=Impossible de mettre à jour le carnet d'adresses Thunderbird. Ceci est parfois un problème transitoire de Thunderbird - nous vous suggérons d'essayer à nouveau.
zindus.status.failon.unable.to.update.thunderbird.detail1=\nImpossible de créer le carnet d'adresses ou impossible d'obtenir les préférences du carnet : %1$S
zindus.status.failon.unable.to.update.thunderbird.detail2=\nImpossible de supprimer une fiche. Si cela arrive à nouveau, essayez d'ouvrir le carnet d'adresses avant de synchroniser - cela aide parfois.
zindus.status.failon.auth=Vérifiez votre adresse électronique et votre mot de passe en vous connectant via votre navigateur. Veuillez également vérifier vos paramètres de proxy Thunderbird.
zindus.status.failon.no.xpath=Cette extension nécessite une version de Thunderbird liée avec xpath - celle-ci ne l'est pas. Pour davantage d'informations, rechercher « Thunderbird xpath » sur le Web.
zindus.status.failon.no.tbpre=Votre version de Thunderbird est une pre-release. L'extension Zindus n'est pas compatible avec ce type de version de Thunderbird car l'API AddressBook des versons pre-release peut changer d'un jour à l'autre.\nPour davantage d'informations, veuillez voir la FAQ : %1$S
zindus.status.failon.no.pab=Impossible de démarrer. pour utiliser l'extension Zindus, vous devez avoir un carnet d'adresse nommé « Adresses personnelles ».\n\nSi vous avez un carnet d'adresses nommé « Adresses personnelles » et que ce message s'est affiché, ceci est un bogue.
zindus.status.failon.multiple.ln=Impossible de démarrer. Votre compte semble avoir plusieurs carnets d'adresses ayant le même carnet d'adresses de référence. Cela n'est pas pris en charge. Nous vous suggérons de vous connecter et de supprimer tous ces carnets d'adresses sauf un sur le serveur :
zindus.status.failon.gd.syncwith=Le carnet d'adresse défini comme étant celui avec lequel votre compte Google est synchronisé a disparu ou a été modifié : %1$S
zindus.status.failon.gd.forbidden=Échec de l'authentification. Cela est probablement dû au fait que vos identifiants sont périmés ou que vous vous connectez en utilisant votre adresse électronique de compte Google. Suggestion : remplacez votre adresse électronique par votre adresse Gmail et confirmez votre mot de passe.
zindus.status.failon.gd.get=Le serveur était occupé ou a changé pendant la synchronisation. Veuillez essayer à nouveau.
zindus.status.failon.unexpected=Échec inattendu de synchronisation.
