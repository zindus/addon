zindus.status.failon.cancel=Annulé.
zindus.status.failon.cancel.detail=Si vous avez annulé parce que cette synchronisation ne progressait pas, vérifiez les paramètres de proxy ainsi que le fonctionnement du serveur en visitant la page de connexion sur votre navigateur.
zindus.status.failon.folder.cant.create.shared=Il semble que vous n'avez pas accès à un carnet d'adresses partagé. Impossible de poursuivre tant que vous n'aurez pas supprimé ou renommé le carnet d'adresses %1$S: %2$S
zindus.status.failon.folder.must.be.present=Le carnet d'adresses « %1$S » doit exister pour que la synchronisation débute.\n\n « Réinitialiser » suivi de « Synchroniser maintenant » le créera ou vous devrez le créer vous-même.
zindus.status.failon.folder.name.clash=Conflit de nom de carnet / de dossier : %1$S
zindus.status.failon.folder.name.duplicate=Le nom de carnet d'adresses est apparu à plusieurs reprises : %1$S
zindus.status.failon.folder.name.empty=Carnet d'adresses invalide : « zindus/ » - renommage en « zindus/autre chose » suggéré
zindus.status.failon.folder.name.invalid=Le nom du carnet d'adresses contient des caractères invalides : %1$S
zindus.status.failon.folder.name.reserved=Un de vos carnets d'adresses utilise un nom réservé pour l'utilisation de l'extension Zindus. Nous vous suggérons de renommer le carnet d'adresses : %1$S
zindus.status.failon.folder.reserved.changed=Synchronisation perdue avec le carnet d'adresses : %1$S
zindus.status.failon.folder.source.update=Une série de modifications sur un carnet d'adresses n'a pu être appliquée de manière fiable. C'est en général la séquence « supprimer + ajouter ».  Carnet d'adresses : %1$S
zindus.status.failon.gd.forbidden=Échec de l'authentification. Cela est probablement dû au fait que vos identifiants sont périmés ou que vous vous connectez en utilisant votre adresse électronique de compte Google. Suggestion : remplacez votre adresse électronique par votre adresse Gmail et confirmez votre mot de passe.
zindus.status.failon.gd.get=Le serveur était occupé ou a changé pendant la synchronisation. Merci d'essayer à nouveau.
zindus.status.failon.gd.lost.sync=Vos contacts ont été modifiés de telle manière qu'il est impossible de les synchroniser avec Google.
zindus.status.failon.integrity.data.store.detail=\n\nAprès avoir rempli le signalement de bogue…\n\n
zindus.status.failon.integrity.data.store.in=Le stockage de donnée n'est plus disponible.
zindus.status.failon.integrity.gd.bad.credentials=Erreur d'adresse électronique ou de mot de passe. Vérifiez les paramètres de connexion et réessayez.
zindus.status.failon.integrity.zm.bad.credentials=Mauvaises références : URL, nom d'utilisateur ou mot de passe.
zindus.status.failon.known.bug=Vous avez rencontré un bogue %1$S connu : %2$S
zindus.status.failon.mismatched.response=Réponse non attendue de la part du serveur.
zindus.status.failon.multiple.ln=Impossible de démarrer. Votre compte semble avoir plusieurs carnets d'adresses ayant le même carnet d'adresses de référence. Cela n'est pas pris en charge. Nous vous suggérons de vous connecter et de supprimer tous ces carnets d'adresses sauf un sur le serveur :
zindus.status.failon.no.pab.2=Pour utiliser l'extension Zindus, vous devez avoir un carnet d'adresses nommé exactement « Adresses personnelles ».\n\nSans ce carnet d'adresses (ou plusieurs carnets d'adresses du même nom), l'extension ne fonctionnera pas.\n\nSi vous en avez plusieurs, renommez-les tous sauf celui créé par %1$S.
zindus.status.failon.no.tbpre=Votre version de Thunderbird est une « pre-release ». L'extension Zindus n'est pas compatible avec ce type de version de Thunderbird car l'API AddressBook des versons pre-release peut changer d'un jour à l'autre.\nPour davantage d'informations, merci de consulter la FAQ : %1$S
zindus.status.failon.no.xpath=Cette extension nécessite une version de Thunderbird liée avec xpath - celle-ci ne l'est pas. Pour davantage d'informations, rechercher « Thunderbird XPath » sur le Web.
zindus.status.failon.service.detail=Vérifier que le serveur fonctionne pour la connexion en passant par le navigateur, ainsi que le paramétrage du proxy pour %1$S.
zindus.status.failon.service=Échec de l'opération.
zindus.status.failon.unable.to.update.server=Impossible de mettre à jour le serveur
zindus.status.failon.unable.to.update.server.response=Code d'état HTTP : %1$S\n\nLe serveur a répondu : %2$S
zindus.status.failon.unable.to.update.thunderbird.detail1=\nImpossible de créer le carnet d'adresses ou d'obtenir les préférences du carnet : %1$S
zindus.status.failon.unable.to.update.thunderbird.detail2=\nImpossible de supprimer une fiche. Si cela arrive à nouveau, essayez d'ouvrir le carnet d'adresses avant de synchroniser – cela aide parfois.
zindus.status.failon.unable.to.update.thunderbird=Impossible de mettre à jour le carnet d'adresses Thunderbird. Ceci est parfois un problème transitoire de Thunderbird – nous vous suggérons d'essayer à nouveau.
zindus.status.failon.unauthorized=Non autorisé.
zindus.status.failon.unexpected=Échec inattendu de synchronisation.
zindus.status.failon.zm.empty.contact=Parfois, vous devez procéder à un petit « nettoyage » de votre carnet d'adresses %1$S avant la synchronisation.\n\nVous avez une fiche de contact complètement vide dans votre carnet d'adresses qui ne pourra être synchronisé avec Zimbra.\n\nPour lancer la synchronisation, supprimez les fiches de contact vides dans le carnet d'adresses : %2$S
