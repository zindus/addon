zindus.up.confirm.erase.2=Astuce : pour envoyer vos contacts d'un endroit à un autre, choisissez de « Réinitialiser » Puis « Synchroniser maintenant » pour forcer la synchronisation lente<br/><br/>%1$S
zindus.up.slow.sync=Les contacts des carnets d'adresses %1$S et %2$S vont être fusionnés en un jeu de contacts en synchronisation.<br/><br/>Les contatcs qui vont être ajoutés à %1$S : %3$S<br/>Les contacts qui vont être ajoutés à %2$S : %4$S<br/><br/>En fin de procédure, vous aurez %5$S contacts dans %2$S.<br/><br/>%6$S
