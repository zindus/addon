Summary=Sincronizzazione della rubrica con Google e Zimbra per Thunderbird.
Description=Google\n\nSincronizza la Rubrica personale o un'altra rubrica con Google.\n\nGestisci i tuoi contatti Gmail in Thunderbird. E viceversa.\n\nZimbra\n\nSincronizza le rubriche di Thunderbird con il tuo account Zimbra. L'estensione sincronizza:\n* Rubrica personale\n* altre rubriche (selezionate)\n* rubriche condivise\n* la Global Address List (GAL)\n\nFunziona con tutte le versioni ed edizioni di Zimbra.
