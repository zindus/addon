PrivacyPolicy=Password\n\nLe password vengono salvate sul computer locale con lo stesso metodo usato da Thunderbird per le password di accesso ai server IMAP e POP. Per informazioni tecniche, è possibile cercare "nsIPasswordManager" nel web.\n\nTraffico di rete\n\nPer la sincronizzazione, il traffico di rete contenente dati di accesso, password e contatti viaggia tra Thunderbird e i server selezionati nelle impostazioni. Nessun sito di terze parti è coinvolto.\n\nPer la connessione con Google, l'estensione è impostata per usare come protocollo predefinito https.\n\nPer maggiori informazioni, visitare:\nhttp://www.zindus.com/faq-thunderbird/#toc-security
