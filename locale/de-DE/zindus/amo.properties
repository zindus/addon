Summary=Google und Zimbra Kontakte Synchronisation für Thunderbird
Description=Google\nSynchronisiert des Persönliche oder andere Adressbücher mit Google.\n\nVerwalten Sie ihre Gmail Kontakte von Thunderbird aus und umgekehrt.\n\nZimbra\n\nSynchronisiert Thunderbird Adressbücher mit einem Zimbra Konto. Diese Erweiterung synchronisiert:\n* Gemeinsame Adressbücher\n* Globale Adressenliste (GAL)\n\nFunktioniert mit allen Zimbra Versionen und Editionen.
PrivacyPolicy=Passwörter\n\nPasswörter werden auf dem lokalen Computer auf die selbe Weise gespeichert, wie Thunderbird für IMAP und POP Passwörter. Für technische Details versuchen Sie eine Web Suche mit "nslPasswordManager".\n\nInternetverkehr\n\nDie Synchronisation von Benutzernamen, Passwörtern und Kontakte findet zwischen Thunderbird und dem ausgewählten Server statt. Keine Webseiten von Drittanbietern sind involviert.\n\nDiese Erweiterung verwendet für Google HTTPS.\n\nFür weitere Details, siehe: \nhttp://www.zindus.com/faq-thunderbird/#toc-security
