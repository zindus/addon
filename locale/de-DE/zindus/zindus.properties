zindus.status.failon.cancel.detail=Wenn Sie den Vorgang wegen mangelndem Fortschrittes abgebrochen haben, überprüfen Sie die Proxyeinstellungen und den Server, indem Sie die Anmeldeseite im Browser besuchen.
zindus.status.failon.integrity.zm.bad.credentials=Schlechte Zugangsdaten: URL, Benutzername oder Passwort
zindus.status.failon.integrity.gd.bad.credentials=Falsche E-Mail-Adresse oder Passwort. Überprüfen Sie die Daten und versuchen Sie es noch einmal.
zindus.status.failon.integrity.data.store.in=Datenspeicher verlor die Übereinstimmung
zindus.status.failon.integrity.data.store.detail=\n\nNach Einreichen des Fehler-Reports...\n\n
zindus.status.failon.folder.name.empty=Ungültiges Adressbuch: "zindus/" - wir empfehlen es zu "zindus/irgendwas anderes" umzubenennen
zindus.status.failon.folder.name.duplicate=Name des Adressbuches taucht mehrmals auf: %1$S
zindus.status.failon.folder.name.reserved=Eines Ihrer Adressbücher benutzt einen für die Zindus Erweiterung reservierten Namen. Sie sollten das Adressbuch umbenennen: %1$S
zindus.status.failon.folder.name.invalid=Adressbucheintrag enthält ungültige Zeichen: %1$S
zindus.status.failon.folder.reserved.changed=Verlor die Synchronisation mit dem Adressbuch: %1$S
zindus.status.failon.folder.must.be.present=Das Adressbuch'%1$S' muss existieren um den Vorgang fortzuführen.\n\n'Zurücksetzen' gefolgt von 'Jetzt synchronisieren' könnte es erstellen bzw. Sie müssen es selbst anlegen.
zindus.status.failon.folder.name.clash=Namenskollision des Adressbuch/-ordner: %1$S
zindus.status.failon.folder.source.update=Eine Reihe von Veränderungen haben sich im Adressbuch ereignet, welche aber nicht zuverlässig angewandt werden können. Diese sind in der Regel "löschen + hinzufügen". Adressbuch: %1$S
zindus.status.failon.folder.cant.create.shared=Es scheint, dass Sie keinen Zugang zu einem gemeinsamen Adressbuch haben. Es kann nicht fortgefahren werden, bis dieses %1$S Adressbuch gelöscht oder umbenannt wurde: %2$S
zindus.status.failon.zm.empty.contact=Manchmal muss man vor dem Synchronisieren das %1$S Adressbuch ein wenig "aufräumen".\n\nIm Adressbuch befindet sich ein komplett leerer Kontakt, welcher unmöglich mit Zimbra synchronisiert werden kann.\n\nUm fortzufahren, die leeren Kontakte im Adressbuch löschen: %2$S
zindus.status.failon.unable.to.update.server=Konnte den Server nicht aktualisieren
zindus.status.failon.unable.to.update.server.response=HTTP Status Kode: %1$S\n\nServer sagte: %2$S
zindus.status.failon.unable.to.update.thunderbird=Aktualisierung des Thunderbird Adressbuches schlug fehl. Manchmal ist dies ein vorübergehendes Problem in Thunderbird - nochmal versuchen.
zindus.status.failon.unable.to.update.thunderbird.detail1=\nKonnte Adressbuch nicht erstellen bzw. konnte nicht seine Einstellungen lesen: %1$S
zindus.status.failon.unable.to.update.thunderbird.detail2=\nKonnte die Karte nicht löschen. Wenn dies wieder eintritt, sollte man das Adressbuch vor dem Synchronisieren öffnen - manchmal hilft das.
zindus.status.failon.auth=Überprüfen Sie E-Mail-Adresse und Passwort indem Sie sich im Browser anmelden. Überprüfen Sie auch die %1$S Proxy Einstellungen.
zindus.status.failon.no.xpath=Diese Erweiterung erfordert eine mit xpath kompilierte Version - dies ist hier nicht der Fall. Weitere Informationen mittels Websuche "Thunderbird xpath"
zindus.status.failon.no.tbpre=Sie benutzen eine Vorabversion von Thunderbird. Diese Zindus Erweiterung ist nicht mit Thunderbird Vorabversionen kompatibel, da die sich Adressbuchschnittstelle von einem Tag zum anderen ändern kann.\nWeiter Informationen im FAQ unter: %1$S
zindus.status.failon.no.pab.2=To use the Zindus addon, you must have exactly one address book named "Personal Address Book" (or it's localised equivalent).\n\nWithout this addressbook (or with multiples), the addon won't work.\n\nIf you have multiples, rename all except the one that %1$S created.
zindus.status.failon.multiple.ln=Fortschritt nicht möglich. Ihr Konto scheint mehrere Adressbücher zu haben, welche auf das selbe gemeinsame Adressbuch zeigen. Dies wird nicht unterstützt. Melden Sie sich an löschen Sie alle außer eines dieser Adressbücher vom Server:
zindus.status.failon.gd.forbidden=Anmeldung fehlgeschlagen, da vermutlich Ihr Anmeldetoken abgelaufen ist, oder Sie die E-Mail-Adresse des Google Kontos zum Anmelden benutzen. Hinweis: Ändern Sie die E-Mail-Adresse auf die Gmail-Adresse und bestätigen Sie Ihr Passwort.
zindus.status.failon.gd.get=Der Server war während der Synchronisation beschäftigt bzw. am arbeiten. Bitte noch einmal versuchen.
zindus.status.failon.gd.lost.sync=Your contacts changed in a way that can't be synced with Google.
zindus.status.failon.unexpected=Synchronisation schlug unerwartet fehl.
zindus.status.failon.known.bug=You have encountered a known %1$S bug: %2$S
