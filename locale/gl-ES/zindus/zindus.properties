zindus.status.failon.auth=Comprobe o seu enderezo de correo electrónico e contrasinal accedendo co seu navegador web. Comprobe tamén as configuracóns de proxy de %1$S.
zindus.status.failon.cancel=Cancelado.
zindus.status.failon.cancel.detail=Se cancelou por mor de que a sincronización non avanzava, comprobe a configuración de proxy e visite a páxina de acceso ao servidor co seu navegador.
zindus.status.failon.folder.cant.create.shared=Semella que non ten acceso para compartir axendas de enderezos. Non é posíbel continuar até que elimine ou renomee a axenda de enderezos de %1$S: %2$S
zindus.status.failon.folder.must.be.present=A axenda de axenda '%1$S' debe existir para que se leve a cabo a sincronización.\n\n'Reiniciar' e 'Sincroniza' pode crearlla automáticamente ou terá que creala por vostede mesmo.
zindus.status.failon.folder.name.clash=Atopouse un conflito no nome da axenda de enderezos/cartafol: %1$S
zindus.status.failon.folder.name.duplicate=O nome da axenda de enderezos aparece máis dunha vez: %1$S
zindus.status.failon.folder.name.empty=A axenda de enderezos é incorrecta - suxerímoslle que a renomee a "zindus/e algo mais"
zindus.status.failon.folder.name.invalid=O nome da súa axenda de enderezos contén caracteres non válidos: %1$S
zindus.status.failon.folder.name.reserved=Unha das axendas de enderezos está empregando un nome reservado polo complemento Zindus para si mesmo. Suxerímoslle que a renomee á súa axenda de enderezos: %1$S
zindus.status.failon.folder.reserved.changed=Perdeuse a sincronización coa axenda de enderezos: %1$S
zindus.status.failon.folder.source.update=Realizáronse unha secuencia de cambios na axenda de enderezos que non se pode aplicar correctamente. Isto é normal se "elimina e engade".  Axemdas de emderezos: %1$S
zindus.status.failon.gd.forbidden=Produciuse un fallo na autenticación. Isto pode ser debido a que o seu token de autenticación expirou ou porque iniciou unha sesión empregando o seu enderezo de correo de Google. Suxestión: cambia o seu enderezo de correo ao enderezo de Gmail e comfirme a súa contrasinal.
zindus.status.failon.gd.get=O servidor está ocupado ou cambiou durante a sincronización. Por favor ténteo de novo.
zindus.status.failon.gd.lost.sync=Os seus contactos cambiaron de xeito que non poden ser sincronizados con Google.
zindus.status.failon.integrity.data.store.detail=\n\nDespois de rechear o informe de erro...\n\n
zindus.status.failon.integrity.data.store.in=O almacen de datos perdeu a súa consistencia.
zindus.status.failon.integrity.gd.bad.credentials=O enderezo de correo ou a contrasinal son incorrectos. Comprobe os seus datos de acceso e ténteo de novo
zindus.status.failon.integrity.zm.bad.credentials=As credenciais son incorrectas: a url, o nome de usuario ou a contrasinal
zindus.status.failon.known.bug=Produciuse un erro coñecido %1$S: %2$S
zindus.status.failon.mismatched.response=Resposta non esperada do servidor
zindus.status.failon.multiple.ln=Non se pode proceder. A súa conta semella que ten múltiples axendas de enderezos referenciando á mesma axenda de enderezos. Isto non está soportado. Suxírolle acceder e eliminar todas esas axendas de enderezos do servidor.
zindus.status.failon.no.pab.2=Para empregar o complemento Zindus, debe ter unha axenda de enderezos chamada "Axenda de enderezos persoal".\n\nSen esta axenda de enderezos (ou múltiples), o complemento non funcionará.\n\nSe vostede conta con varias, renomee todas excepto a única que foi creada %1$S.
zindus.status.failon.no.tbpre=A súa versión de Thunderbird é unha versión pre-lanzamento. O complemento de Zindus non é compatíbel con versións pre-lanzamento de Thunderbird xa que a API AddressBook en ditas versións pode cambiar moi acotío.\nPara máis información, vexa a FAQ: %1$S
zindus.status.failon.no.xpath=Este complemento require unha versión de Thunderbird vinculada con XPath - esta versión non está vinculada con XPath. Para máis información, procure na web por 'Thunderbird XPath'.
zindus.status.failon.service.detail=Comprobe que o servidor está operativo iniciando sesión co seu navegador e comprobe tamén a configuración de proxy en %1$S.
zindus.status.failon.service=Fallo de servizo.
zindus.status.failon.unable.to.update.server=Non se puido actualizar o servidor
zindus.status.failon.unable.to.update.server.response=Código de estado http: %1$S\n\nO servidor dixo: %2$S
zindus.status.failon.unable.to.update.thunderbird=Produciuse un fallo ao actualizar a axenda de enderezos de Thunderbird. A veces este é un erro temporal de Thunderbird - suxerímoslle tentalo de novo.
zindus.status.failon.unable.to.update.thunderbird.detail1=\nProduciuse un fallo na creación da axenda de enderezos ou na obtención das súas preferenzas: %1$S
zindus.status.failon.unable.to.update.thunderbird.detail2=\nProduciuse un fallo na eliminación da tarxeta. Se isto se produce de novo, tente abrir a axenda de enderezos antes de sincronizar - moitas veces pode axudarlle.
zindus.status.failon.unauthorized=Non autorizado.
zindus.status.failon.unexpected=Produciuse un fallo inexeperado na sincronización.
zindus.status.failon.must.clean.ab=A veces ten que facer unha pequena "limpeza" dos contactos de %1$S antes de facer unha sincronización.
zindus.status.failon.must.clean.ab.empty.local.contact=Tes un contacto completamente baleiro, que non pode ser sincronizado con Zimbra.\n\nPara proceder, elimine o contacto baleiro na axenda de enderezos: %1$S
