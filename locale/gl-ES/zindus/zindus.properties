zindus.status.failon.folder.name.empty=Libreta de direccións inválida - suxerímosche renomeala a "zindus/algo mais"
zindus.status.failon.folder.name.duplicate=O nome da libreta de direccións aparece máis dunha vez: %1$S
zindus.status.failon.folder.name.reserved=Unha das libretas de direccións está empregando un nome reservado para o uso do complemento Zindus. Suxerímosche renomeala túa libreta de direccións: %1$S
zindus.status.failon.folder.name.invalid=O nome da túa libreta de direccións contén caracteres inválidos: %1$S
zindus.status.failon.folder.reserved.changed=Sincronización perdida coa libreta de direccións: %1$S
zindus.status.failon.folder.must.be.present=A libreta de direccións '%1$S' debe existir para que se leve a cabo a sincronización.\n\n'Reinicia' e 'Sincroniza' pode crearcha automáticamente ou terás que create por ti mesmo.
zindus.status.failon.folder.name.clash=Conflicto de nome da libreta de direccións/cartafol: %1$S
zindus.status.failon.folder.source.update=Aconteceu unha secuencia de cambios na libreta de direccións que non pode ser aplicada correctamente. Isto é normal se "eliminas + engades".  Libreta de direccións: %1$S
zindus.status.failon.folder.cant.create.shared=Non semella que teñas acceso á compartición da libreta de direccións. Non se pode proceder ata que elimines ou renomees a libreta de direccións de Thunderbird: %1$S
zindus.status.failon.zm.empty.contact=A veces tes que facer unha "limpieza" pequena dos contactos de Thunderbird antes de facer unha sincronización.\n\nTes un contacto completamente baleiro, que non pode ser sincronizado con Zimbra.\n\nPara proceder, elimina o contacto baleiro na libreta de direccións: %1$S
zindus.status.failon.unable.to.update.server=Non se puido actualizar o servidor
zindus.status.failon.unable.to.update.server.response=código de estado http: %1$S\n\nO servidor dixo: %2$S
zindus.status.failon.unable.to.update.thunderbird=Actualización da libreta de direccións de Thunderbir fallida. A veces este é un erro transitorio de Thunderbird - suxerímosche tentalo de novo.
zindus.status.failon.unable.to.update.thunderbird.detail1=\nFallou a creación da libreta de direccións ou fallou a obtención das súas preferenzas: %1$S
zindus.status.failon.unable.to.update.thunderbird.detail2=\nFallou a eliminación da tarxeta. Se esto acontece de novo, tenta abrir a libreta de direccións antes de sincronizar - a vece axuda.
zindus.status.failon.auth=Comproba a túa dirección de correo electrónico e contrasinal accedendo co teu navegador web. Comproba tamén as configuracóns de proxy de Thunderbird.
zindus.status.failon.no.xpath=Este complemento require unha versión de Thunderbird vinculada con xpath - esta versión non está vinculada con xpath. Para máis información, procura na web por 'Thunderbird xpath'.
zindus.status.failon.no.tbpre=A túa versión de Thunderbird é unha pre-release. O complemento de Zindus non é compatible con pre-releases de Thunderbird xa que a API de AddressBook en versións pre-release pode cambiar dun día para outro.\nPara máis información, vexa a FAQ: %1$S
zindus.status.failon.no.pab=Non se pode proceder. Para empregar o complemento Zindus, debes ter unha libreta de direccións chamada 'Personal Address Book' (ou a localización equivalente).\n\nSe tes xa unha 'Personal Address Book' e esta mensaxe segue aparecendo, é unha falla do complemento.
zindus.status.failon.multiple.ln=Non se pode proceder. A túa conta semella que ten múltiples libretas de direccións referenciando á mesma libreta de direccións. Isto non está soportado. Suxiroche acceder e eliminar todas esas libretas de direccións no servidor.
zindus.status.failon.gd.syncwith=A libreta de direccións que está configurada para sincronizar coa conta de Google desapareceu ou cambiou: %1$S
zindus.status.failon.gd.forbidden=Autenticación fallida. Isto pode ser debido a que o teu token de autenticación expirou ou porque estas logueado empregando a túa dirección de correo de Google. Suxerencia: cambia a túa dirección de correo á dirección de Gmail e comfirma a túa contrasinal.
zindus.status.failon.gd.get=O servidor está ocupado ou cambiou durante a sincronización. Por favor tentao de novo.
zindus.status.failon.unexpected=A sincronización fallou inexperadamente.
