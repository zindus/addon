zindus.gr.description.empty.value=Os contactos baleiros non poden ser sincronizados con Google <br/> Selecciona os contactos de abaixo e 'Confirma' a súa eliminación.<br/><br/>Ou 'Cancela' a edición de eses contactos na Libreta de Direccións de Thunderbird para ter unha Dirección de Correo Electrónico ou Nome a Amosar.<br/><br/> %1$S <br/><br/>
zindus.gr.description.unique.value=Non se pode sincronizar con Google xa que cada contacto de abaixo referencia: %1$S.<br/><br/>'Confirma' para manter os contactos seleccionados abaixo e eliminar os outros.<br/><br/>Ou 'Salta' e edita eses contactos empregando a Libreta de Direccións de Thunderbird/Google.<br/><br/> %2$S <br/><br/>
zindus.gr.confirmation.required=Confirmación Requerida
zindus.gr.confirmation.text=Estas permitindo que o complemento elimine os contactos non sincronizados para resolver as violacións de regras de Contactos de Google.\n\n¿Estas seguro?\n\nSe non estas seguro, fai click en 'Non' e logo en 'Máis información'.
