zindus.status.failon.must.clean.ab.empty.remote.contact=Some of your %1$S contacts, when converted to %2$S format are completely empty.  These contacts can't be synced.\n\nTo proceed, edit these contacts in %1$S and give them a fake email address:\n%3$S
zindus.status.failon.gd.group.duplicate=Please login to Google and rename some contact groups so that all have unique names.  See:\n%1$S
