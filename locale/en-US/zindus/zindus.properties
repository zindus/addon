zindus.statusFailOnNoGdSyncWithZg=Unable to sync.  Your Zindus Preferences indicate that you wish Google to be synced with the Thunderbird addressbook: zindus/<email-address>.  That Thunderbird addressbook has disappeared.  To proceed, a Reset is required.

zindus.statusFailOnGdConflict1=\nSometimes you have to do a little "cleaning" of your Thunderbird addressbook before it will sync.\n\nGoogle has a requirement that an email address can appear in only one contact.  Your intervention is needed at this point because in your Thunderbird addressbook, the email address(es) listed below appear in more than one contact.\n\nThe easiest way to resolve this is: for each address, decide which contact is your preferred version, then delete the other one.  Before deleting contacts, update the preferred versions with any information that you want to keep.\n\nIf you open the Thunderbird Addressbook before coming here, you can have both windows open at the same time.  Be sure to check both the "Email" and "Additional Email" fields.

zindus.statusFailOnGdForbidden=Unable to proceed.  This is might be because you are logging in with your Google Account email address.  Suggest using your Gmail email address instead.
