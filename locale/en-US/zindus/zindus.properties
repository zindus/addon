zindus.statusFailOnZmEmptyContact=\nSometimes you have to do a little "cleaning" of your Thunderbird addressbook before it will sync.\n\nYou have a completely empty contact in your addressbook, which is usually indicative of a problem - most likely caused by an extension that you have installed.  Rather than syncing the empty contact with Zimbra, we're bringing it to your attention now.\n\nTo proceed with sync, open the Thunderbird addressbook and delete the empty contacts in folders:
