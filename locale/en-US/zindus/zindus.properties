zindus.statusFailOnNoPab=Cannot proceed.  To use Zindus, you must have an addressbook named "Personal Address Book" (or it's localised equivalent).\nIf you have a "Personal Address Book" and still see this message, please report this as a bug along with your logfile to support@zindus.com.  See: http://www.zindus.com/faq-thunderbird/#toc-reporting-bugs
