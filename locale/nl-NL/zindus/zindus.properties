zindus.status.failon.must.clean.ab.empty.contact=U heeft een compleet leeg contactpersoon in uw adresboek, deze kan niet gesynchroniseerd worden met Zimbra.\n\nOm verder te gaan verwijderd u de lege contactpersonen in het adresboek: %1$S
