zindus.up.slow.sync=Your %1$S and %2$S contacts are about to be merged into a single set of contacts that is in sync.<br/><br/>Contacts to be added to %1$S: %3$S<br/>Contacts to be added to %2$S: %4$S<br/><br/>When finished, you will have %5$S contacts at %2$S.<br/><br/>%6$S
