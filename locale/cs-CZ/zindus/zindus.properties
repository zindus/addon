zindus.gr.description.empty.value=Prázdné kontakty nelze s Googlem synchronizovat <br/><br/> Vyberte kontakty níže pak 'Potvrďte' pro jejich smazání.<br/><br/>Nebo 'Zrušte' pak upravte kontakty v adresáři Thunderbirdu tak, aby měly vyplněnou alespoň Emailovou adresu nebo Zobrazované jméno.<br/><br/> %1$S <br/><br/>
zindus.gr.description.unique.value=Nelze synchronizovat s Googlem, protože každý z kontaktů níže odkazuje: %1$S.<br/><br/>'Potvrďte' pro ponechání níže vybraných kontaktů a smazání ostatních.<br/><br/>Nebo 'Přeskočte' pak tyto kontakty upravte pomocí Thunderbird/Google adresářů.<br/><br/>%2$S<br/><br/>
