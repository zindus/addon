zindus.status.failon.folder.name.reserved= Um de seus livros de endereços está usando um nome reservado para uso do Zindus. Sugerimos renomear o livro de endereços: %1$S
zindus.status.failon.folder.name.invalid= Nome do livro de endereços contém caracteres inválidos: %1$S
